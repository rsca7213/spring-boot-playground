# Disable logging of Spring Boot startup
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.com.playground=OFF

# CORS configuration
app.cors.allowed-origins=http://localhost:random_port

# Database seeding for test profile
spring.flyway.locations=classpath:database/migrations,classpath:database/seeds/dev
spring.flyway.clean-disabled=false